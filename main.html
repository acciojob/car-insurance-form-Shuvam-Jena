<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form action="" method="post">
        <h2>Car Insurance Registration Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        

        <label for="email">Email:</label>
        <input type="Email" id="email" required>
        

        <label for="">Gender:</label>
        <label for="male" style="display: inline;">Male</label>
        <input type="radio" id="male" required name="gender">
        <label for="female" style="display: inline;">Female</label>
        <input type="radio" id="female" required name="gender">
        

        <label for="">CAR BRANDS :</label>
        <select name="" id="cars">
            <option value="" disabled selected>-- Select a Brand --</option>
            <option value="">BMW</option>
            <option value="">Audi</option>
            <option value="">Mercedez</option>

        </select>
        
        <label for="carage">Car Age:</label>
        <input type="Number" id="carage" required>

        
        <label for="dop">Date of Purchase (DOP):</label>
        <input type="Date" id="dop" required>

        
        <label for="password">Password :</label>
        <input type="Password" id="password" required>

        
        <button type="submit">Submit</button>


    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
